<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li{
        margin: 0;
        padding:0 ;
        list-style: none;
      }
      .container{
        height: 400px;
        width: 500px;
        margin: 0;
        padding: 0;
      }
      .container li:nth-child(even){
        height: 100px;
        background-color: pink;
      }
      li:nth-child(odd){
        background-color: skyblue;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>床前明月光</li>
      <li>疑似地上霜</li>
      <li>举头望明月</li>
      <li class="item">低头思故乡</li>
    </div>
    <script src="./01_事件委托.js"></script>
    <script>
      const ul = document.querySelector(".container");
      ul.onclick=function(e){
        console.log("ul");
        console.log(e.target);//当前点击的元素
        console.log(e.currentTarget);//绑定事件的元素
      }
      const li = document.querySelector(".item");
      li.onclick=function(e){
        console.log("li");
        console.log(e.target);
        console.log(e.currentTarget);
      }
    </script>
  </body>
</html>
