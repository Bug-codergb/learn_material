<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="box">
    <canvas id="c" width="300" height="500"></canvas>
  </div>
  <script>
    let c = document.querySelector("#c");
    const ctx = c.getContext("2d");
    ctx.fillRect(100,200,100,300);
    let height=0;
    let t = setInterval(()=>{
      if(height === c.clientHeight){
        clearInterval(t);
      }
      height++;
      ctx.clearRect(0,0,c.clientWidth,height);
    },16);
  </script>
</body>
</html>
