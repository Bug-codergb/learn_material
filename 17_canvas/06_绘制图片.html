<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <canvas id="c" width="500" height="500"></canvas>
  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");
    const img = new Image();
    img.src="./img/anni.jpeg";
    img.onload=function(){
      ctx.drawImage(img,0,0,500,500);
    }
  </script>
</body>
</html>
