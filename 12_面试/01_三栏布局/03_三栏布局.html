<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: table;
        height: 200px;
        width: 100%;
      }
      .left,
      .right {
        display: table-cell;
        width: 200px;
      }
      .left {
        background-color: pink;
      }
      .right {
        background-color: skyblue;
      }
      .main {
        background-color: #bfa;
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="main"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
